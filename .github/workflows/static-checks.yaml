on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
  schedule:
    - cron: '0 0 * * *'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

name: Static checks
jobs:
  # Detect if only docs changed - skip CI if so
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.filter.outputs.code }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: filter
        with:
          filters: |
            code:
              - '**/*.rs'
              - '**/*.toml'
              - '**/*.lock'
              - 'Cargo.lock'
              - '.cargo/**'

  # Run unit and integration tests
  test:
    name: cargo test
    needs: changes
    if: ${{ needs.changes.outputs.code == 'true' || github.event_name == 'schedule' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - run: sudo -E env "PATH=$PATH" cargo test --all-features

  # Check code formatting against Rust style guidelines
  formatting:
    name: cargo fmt
    needs: changes
    if: ${{ needs.changes.outputs.code == 'true' || github.event_name == 'schedule' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: rustfmt

      - run: cargo fmt --all -- --check

  # Lint for common mistakes and style issues
  linting:
    name: cargo clippy
    needs: changes
    if: ${{ needs.changes.outputs.code == 'true' || github.event_name == 'schedule' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: clippy

      - run: cargo clippy --all-features -- -D warnings

  # Check dependencies for known security vulnerabilities
  security:
    name: cargo audit
    needs: changes
    if: ${{ needs.changes.outputs.code == 'true' || github.event_name == 'schedule' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - run: cargo install cargo-audit
      - run: cargo audit

  # Verify licenses, check for banned dependencies, and audit sources
  deny:
    name: cargo deny
    needs: changes
    if: ${{ needs.changes.outputs.code == 'true' || github.event_name == 'schedule' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - run: cargo install cargo-deny
      - run: cargo deny check

  # Detect unused dependencies in Cargo.toml
  unused-deps:
    name: cargo udeps
    needs: changes
    if: ${{ needs.changes.outputs.code == 'true' || github.event_name == 'schedule' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly

      - run: cargo install cargo-udeps --locked
      - run: cargo udeps --all-features

  # Analyze binary size and identify largest functions
  bloat:
    name: cargo bloat
    needs: changes
    if: ${{ needs.changes.outputs.code == 'true' || github.event_name == 'schedule' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - run: cargo install cargo-bloat
      - run: cargo bloat --release --all-features -n 20

  # Detect undefined behavior in unsafe code using Miri interpreter
  miri:
    name: cargo miri
    needs: changes
    if: ${{ needs.changes.outputs.code == 'true' || github.event_name == 'schedule' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
          components: miri

      - run: cargo miri test || true # ignore errors since miri is still experimental and complains about the std toolchain